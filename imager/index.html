<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Image Gallery</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>
    </header>

    <main class="gallery-grid" id="gallery">
        <div class="gallery-item" data-category="nature">
            <img src="https://picsum.photos/id/10/800/600" alt="Mountain View">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="https://picsum.photos/id/43/800/600" alt="City Skyscrapers">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="https://picsum.photos/id/237/800/600" alt="Puppy">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="https://picsum.photos/id/15/800/600" alt="Waterfall">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="https://picsum.photos/id/103/800/600" alt="City Street">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="https://picsum.photos/id/169/800/600" alt="Wild Cat">
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <button class="nav-btn prev-btn">&#10094;</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <button class="nav-btn next-btn">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
